name: kat
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
    - family: poppins-bold
      fonts:
        - asset: fonts/Poppins-Bold.ttf
    - family: poppins-semibold
      fonts:
        - asset: fonts/Poppins-SemiBold.ttf
    - family: quicksand
      fonts:
        - asset: fonts/Quicksand-Bold.otf
